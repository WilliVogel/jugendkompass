<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/posts" #backButton></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="setPostFavorite()" [disabled]="!post?.id">
        <ion-icon slot="icon-only" [name]="post?.isFavorite ? 'star' : 'star-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
 
<ion-content class="content postContent">
  <div *ngIf="post">
    <img *ngIf="post.media_url || post.base64Img" [src]="post.isFavorite ? post.base64Img : post.media_url" [style.width]="'100%'">
    <div *ngIf="post && post?.audio && post?.audio !== ''" class="horizontalLine"></div>
    <ion-fab-button style="margin: auto;" *ngIf="post && post?.audio && post?.audio !== ''" (click)="play()" size="small">
      <ion-icon size="medium" name="play-outline"></ion-icon>
    </ion-fab-button>
    <h3 class="title">{{ post?.title.rendered }}</h3>
    <div class="text" [innerHTML]="post.content.rendered"></div>
  </div>
