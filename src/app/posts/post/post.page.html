<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/posts"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openOriginal()">
        <ion-icon name="earth"></ion-icon>
      </ion-button>
      <ion-button *ngIf="post && post?.pdf !== ''" (click)="download()">
        <ion-icon src="../../../assets/icons/pdf.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content class="content">
  <div *ngIf="post">
    <img [src]="post.media_url" [style.width]="'100%'">
    <div style="text-align: center;">
      <ion-button *ngIf="post && post?.audio !== ''" (click)="play()" class="playButton" shape="round">
        <ion-icon name="play"></ion-icon>
      </ion-button>
    </div>
    <h3 class="title">{{ post?.title.rendered }}</h3>
    <div class="text" [innerHTML]="post.content.rendered"></div>
  </div>
