<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Jugendkompass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadPosts($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="posts.length">
    <ion-card [class]="post.articleWasRead ? 'read' : ''" [routerLink]="['/', 'tabs', 'posts', post.id]" *ngFor="let post of posts" (click)="setAsRead(post)">
      <ion-grid>
        <ion-row>
          <ion-col class="cardColumn" size="4">
            <img *ngIf="post.media_url" [src]="post.media_url">
          </ion-col>
          <ion-col class="cardColumn" size="8">
            <div class="postHeader">
              <ion-card-header>
                <p class="subTitle" *ngIf="!post.ausgabe">{{ post.date_gmt | date: 'dd.MM.yyyy' }}</p>
                <p class="subTitle" *ngIf="post.ausgabe && !post.rubrik">{{ post.ausgabe.name }}</p>
                <p class="subTitle" *ngIf="!post.ausgabe && post.rubrik">{{ post.rubrik.name }}</p>
                <p class="subTitle" *ngIf="post.ausgabe && post.rubrik">{{ post.ausgabe.name}} | {{post.rubrik.name }}</p>
                <p class="title" [innerHTML]="post.title.rendered"></p>
              </ion-card-header>
            </div>
            <div class="postFooter">
              <ion-row>
                <ion-col size="4">
                  <ion-icon name="book-outline"></ion-icon> 5 min
                </ion-col>
                <ion-col size="4">
                  <ion-icon name="eye-outline"></ion-icon> {{post.views}}
                </ion-col>
               <ion-col *ngIf="post.audio" size="4">
                  <ion-icon name="volume-high-outline"></ion-icon> 5:52 min
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

  <div *ngIf="!posts.length && !allPosts.length">
    <ion-card *ngFor="let i of items">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="noResultContainer" *ngIf="!posts.length && allPosts.length">
    <ion-grid>
      <ion-row class="noItemsIcon">
        <ion-col>
          <ion-icon color="medium" name="alert-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="noItemsLabel">
        <ion-label color="medium">Keine Artikel gefunden</ion-label>
      </ion-row>
    </ion-grid>
  </div>
 
  <ion-infinite-scroll *ngIf="count && count > 10 && !allPosts.length" threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Weitere Artikel werden geladen...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
