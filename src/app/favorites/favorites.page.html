<ion-header #header class="ion-no-border">
  <ion-toolbar>
    <img class="logo">
    <ion-buttons slot="end">
      <ion-button (click)="filter()" [disabled]="!posts.length">
        <ion-icon color="dark" size="small" name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" #content scrollEvents="true" appHideHeader [header]="header" [isList]="true">
  <ion-searchbar
    #searchbar
    type="search"
    inputmode="search"
    enterkeyhint="search"
    [(ngModel)]="searchTerm"
    (ionInput)="onSearch($event)"
    [disabled]="!allPosts.length"
    animated
    placeholder="Artikel suchen..."
  >
  </ion-searchbar>

  <div *ngIf="posts.length">
    <ion-card [routerLink]="['/', 'tabs', 'favorites', post.id]" *ngFor="let post of posts">
      <ion-grid>
        <ion-row>
          <ion-col class="cardColumn" size="4">
            <img *ngIf="post.media_url" [src]="post.media_url">
          </ion-col>
          <ion-col class="cardColumn" size="8">
            <div class="postHeader">
              <ion-card-header>
                <p class="subTitle" *ngIf="!post.ausgabe">{{ post.date_gmt | date: 'dd.MM.yyyy' }}</p>
                <p class="subTitle" *ngIf="post.ausgabe && !post.rubrik">{{ post.ausgabe.name }}</p>
                <p class="subTitle" *ngIf="!post.ausgabe && post.rubrik">{{ post.rubrik.name }}</p>
                <p class="subTitle" *ngIf="post.ausgabe && post.rubrik">{{ post.ausgabe.name}} | {{post.rubrik.name }}</p>
                <p class="title" [innerHTML]="post.title.rendered"></p>
              </ion-card-header>
            </div>
            <div class="postFooter">
              <ion-row>
                <ion-col size="4">
                  <ion-icon name="book-outline"></ion-icon> 5 min
                </ion-col>
                <ion-col size="4">
                  <ion-icon name="eye-outline"></ion-icon> {{post.views}}
                </ion-col>
               <ion-col *ngIf="post.audio" size="4">
                  <ion-icon name="volume-high-outline"></ion-icon> 5:52 min
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>

  <div class="noResultContainer" *ngIf="!posts.length">
    <ion-grid>
      <ion-row class="noItemsIcon">
        <ion-col>
          <ion-icon color="medium" name="alert-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="noItemsLabel">
        <ion-label color="medium">Keine Favoriten vorhanden</ion-label>
      </ion-row>
    </ion-grid>
  </div>
 
</ion-content>
